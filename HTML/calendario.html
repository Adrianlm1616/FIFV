<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo FIFA</title>
    <link rel="stylesheet" href="/FIFV/ASSETS/CSS/Navegacion.css">
    <link rel="stylesheet" href="/FIFV/ASSETS/CSS/calendario.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/FIFV/HTML/liga.html">LIGA</a></li>
                <li><a href="/FIFV/HTML/cup.html">PINGUIN CUP</a></li>
                <li><a href="/FIFV/HTML/mundial.html">FIFA WORLD CUP</a></li>
                <li><a href="/FIFV/HTML/supercup.html">THE BEST CUP</a></li>
                <li><a href="/FIFV/HTML/Reclasificacion.html">RECLASIFICACION</a></li>
                <li><a href="/FIFV/HTML/jugadores.html">LEYENDAS</a></li>
            </ul>
            <div class="logo">
               <a href="/FIFV/index.html"><img src="/FIFV/ASSETS/IMG/logo fifv-Photoroom.jpg" alt="Logo FIFA"></a>
            </div>
            <div class="user-icon" onclick="toggleLogin()">
                <img src="user-icon.png" alt="Usuario">
            </div>
        </nav>
    </header>

    <center><main>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2>Calendario del Torneo</h2>
        <table id="calendario" border="1">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Partido</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los partidos se mostrarán aquí -->
            </tbody>
        </table>
    </main></center>

    <!-- Barra lateral de inicio de sesión -->
    <div id="login-sidebar" class="login-sidebar">
        <div class="login-content">
            <h2>Iniciar sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
            <div id="admin-welcome" class="admin-welcome" style="display: none;">
                <h3>Bienvenido, Admin</h3>
                <button onclick="configurarTorneos()">Configurar Torneos</button>
            </div>
        </div>
    </div>

    <script src="/FIFV/ASSETS/JS/navbar.js"></script>
    <script src="/FIFV/ASSETS/JS/calendario.js"></script>
    <script src="/FIFV/ASSETS/JS/mods.js"></script>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

</html>
