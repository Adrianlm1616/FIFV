<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo FIFA</title>
    <link rel="stylesheet" href="/FIFV/ASSETS/CSS/Navegacion.css">
    <link rel="stylesheet" href="/FIFV/ASSETS/CSS/cup.css">
    <!-- Agregar Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <!-- Icono de menú hamburguesa -->
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            
            <ul class="nav-links">
                <li><a href="/FIFV/HTML/liga.html">LIGA</a></li>
                <li><a href="/FIFV/HTML/cup.html">PINGUIN CUP</a></li>
                <li><a href="/FIFV/HTML/mundial.html">FIFA WORLD CUP</a></li>
                <li><a href="/FIFV/HTML/supercup.html">THE BEST CUP</a></li>
                <li><a href="/FIFV/HTML/Reclasificacion.html">RECLASIFICACION</a></li>
                <li><a href="/FIFV/HTML/jugadores.html">PARTICIPANTES</a></li>
            </ul>
            
            <div class="logo">
                <a href="/FIFV/index.html"><img src="/FIFV/ASSETS/IMG/logo fifv-Photoroom.jpg" alt="Logo FIFA" width="100px"></a>
            </div>
            <div class="user-icon" onclick="toggleLogin()">
                <i class="fas fa-user"></i>
            </div>
        </nav>
    </header>

        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="tournament-bracket">
            <h1>Cuadro de Torneo</h1>
    
            <!-- SVG para las líneas de conexión -->
            <svg id="tournament-lines" xmlns="http://www.w3.org/2000/svg"></svg>
    
            <!-- Cuartos de Final -->
            <div class="round quarter-finals">
                <h2>Cuartos de Final</h2>
                <div class="matchup" id="c1">
                    <span class="team" id="team1"></span> vs <span class="team" id="team2"></span>
                </div>
                <div class="matchup" id="c2">
                    <span class="team" id="team3"></span> vs <span class="team" id="team4"></span>
                </div>
                <div class="matchup" id="c3">
                    <span class="team" id="team5"></span> vs <span class="team" id="team6"></span>
                </div>
                <div class="matchup" id="c4">
                    <span class="team" id="team7"></span> vs <span class="team" id="team8"></span>
                </div>
            </div>
    
            <!-- Semifinales -->
            <div class="round semi-finals">
                <h2>Semifinales</h2>
                <div class="matchup" id="semi1">
                    <span class="team" id="semi1-team"></span> vs <span class="team" id="semi2-team"></span>
                </div>
                <div class="matchup" id="semi2">
                    <span class="team" id="semi3-team"></span> vs <span class="team" id="semi4-team"></span>
                </div>
            </div>
    
            <!-- Final -->
            <div class="round final">
                <h2>Final</h2>
                <div class="matchup" id="final">
                    <span class="team" id="final1"></span> vs <span class="team" id="final2"></span>
                </div>
            </div>
    
            <!-- Gran Campeón -->
            <div class="round champion">
                <h2>Gran Campeón</h2>
                <div class="matchup">
                    <span class="team" id="champion"></span>
                </div>
            </div>
        </div>
    
        <br><br><br><br><br>
        
        <h2>Calendario del Torneo</h2>
        <table id="calendario" border="1">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Partido</th>
                    <th>Resultado</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los partidos se mostrarán aquí -->
            </tbody>
        </table>

    <!-- Barra lateral de inicio de sesión -->
    <div id="login-sidebar" class="login-sidebar">
        <div class="login-content">
            <h2>Iniciar sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
            <div id="admin-welcome" class="admin-welcome" style="display: none;">
                <h3>Bienvenido, Admin</h3>
                <button id="reiniciar-torneo" onclick="reiniciarTorneo()">Reiniciar Torneo</button>
            </div>
        </div>
    </div>

    <script type="module" src="/FIFV/ASSETS/JS/navbar.js"></script>
    <script src="/FIFV/ASSETS/JS/cup.js"></script>
</body>
</html>
