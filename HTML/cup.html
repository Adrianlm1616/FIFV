<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo FIFA</title>
    <link rel="stylesheet" href="Navegacion.css">
    <link rel="stylesheet" href="liga.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="liga.html">LIGA</a></li>
                <li><a href="cup.html">PINGUIN CUP</a></li>
                <li><a href="mundial.html">FIFA WORLD CUP</a></li>
                <li><a href="supercup.html">THE BEST CUP</a></li>
                <li><a href="Reclasificacion.html">RECLASIFICACION</a></li>
                <li><a href="jugadores.html">LEYENDAS</a></li>
            </ul>
            <div class="logo">
               <a href="Inicio.html"><img src="logo.png" alt="Logo FIFA"></a>
            </div>
            <div class="user-icon" onclick="toggleLogin()">
                <img src="user-icon.png" alt="Usuario">
            </div>
        </nav>
    </header>

    <main>
        <h2>Penguin Cup</h2>
        <h3>Fase: <span id="fase-nombre">Cuartos de Final</span></h3>
    
        <h4>Cuartos de Final</h4>
        <table id="cuartos">
            <thead>
                <tr>
                    <th>Partido</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los partidos de cuartos se mostrarán aquí -->
            </tbody>
        </table>
    
        <h4>Semifinales</h4>
        <table id="semifinales">
            <thead>
                <tr>
                    <th>Partido</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los partidos de semifinales se mostrarán aquí -->
            </tbody>
        </table>
    
        <h4>Final</h4>
        <table id="final">
            <thead>
                <tr>
                    <th>Partido</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <!-- El partido final se mostrará aquí -->
            </tbody>
        </table>
    
        <button id="modificar-resultados">Modificar Resultados</button>
    </main>

    <!-- Barra lateral de inicio de sesión -->
    <div id="login-sidebar" class="login-sidebar">
        <div class="login-content">
            <h2>Iniciar sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
            <div id="admin-welcome" class="admin-welcome" style="display: none;">
                <h3>Bienvenido, Admin</h3>
                <button onclick="configurarTorneos()">Configurar Torneos</button>
            </div>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="cup.js"></script>
</body>
</html>
